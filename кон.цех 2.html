<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подключение Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .telegram-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #0088cc;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            border-radius: 100px;
        }
        .telegram-button img {
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h1>Добро пожаловать на наш сайт!</h1>

    <!-- Ссылка на Telegram-канал -->
    <p><a href="https://t.me/Asali_2222" target="_blank" class="telegram-button">
        <img src="https://telegram.org/img/t_logo.png" alt="Telegram" style="width: 24px; height: 24px;">
        Перейти в наш Telegram-канал
    </a></p>

    <!-- Кнопка для открытия чата с ботом -->
    <p><a href="https://t.me/DadabaevD" target="_blank" class="telegram-button">
        Написать в Telegram
    </a></p>

   <!-- Кнопка "Поделиться в Telegram" -->
   <p><a href="https://t.me/share/url?url=https://кон.цех.html" target="_blank" class="telegram-button">
    Поделиться в Telegram
</a></p>

</body>
</html>
